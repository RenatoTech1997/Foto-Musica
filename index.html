<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto e Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        img {
            width: 80%;
            max-width: 500px;
            height: auto;
            margin: 20px 0;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Foto e Música</h1>
    <!-- Substitua 'imagem.png' pelo nome exato da sua imagem -->
    <img src="cip.png" alt="Foto">
    <!-- Substitua 'musica.mp3' pelo nome exato do seu arquivo de áudio -->
    <audio controls autoplay>
        <source src="Eu Consigo (1).mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
